<comp-user-bar></comp-user-bar>
<br/>
<p-dataList [value]="data" [paginator]="true" [rows]="5">
  <p-header>
    รายงานรายรับประจำเดือน
  </p-header>
  <ng-template let-rental pTemplate="item">
    <div class="ui-g">
      <div class="ui-g-2 ui-sm-6">ชื่อ: </div>
      <div class="ui-g-10 ui-sm-6">{{rental.rentalName}}</div>

      <div class="ui-g-2 ui-sm-6">จำนวนการเช่า (ครั้ง): </div>
      <div class="ui-g-10 ui-sm-6">{{rental.times}}</div>

      <div class="ui-g-2 ui-sm-6">ค่าเช่า/เดือน: </div>
      <div class="ui-g-10 ui-sm-6">{{rental.fee | currency:'USD':true }} บาท</div>

      <div class="ui-g-2 ui-sm-6">รายรับรวม: </div>
      <div class="ui-g-10 ui-sm-6">{{rental.times * rental.fee | currency:'USD':true }} บาท</div>
    </div>
  </ng-template>
</p-dataList>
